<!DOCTYPE html>
<html>
<head>
    <title>员工生活</title>
    <meta charset='UTF-8' />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <style type="text/css">

        div {
            background-color: #000;
        }
        .lineheight20 {
            line-height: 20px;
        }
        .lineheight10 {
            line-height: 10px;
        }
        span {
            display: inline-block;
        }
        .inline1 {
            width: 20px;
            height: 20px;
            background-color: #0ff;
        }
        .inline2 {
            color: #fff;
            height: 20px;
        }


    </style>
</head>

<body>

<p>例1:两个inline-block元素,一个空的一个带文本</p>
<div>
    <span class="inline1"></span>
    <span class="inline2 lineheight20">文本</span>
</div>
<br/>


<p>例1:一个空inline-block元素</p>
<div class="lineheight20">
    <span class="inline1"></span>
</div>
<br/>
<div class="">
    <span class="inline1"></span>
</div>

</body>


</html>
